<style>		

.prodotto{
	text-align: center;
	color: red;
	font-size: 26px;
}
	
	
.green {
	text-align: center;
	color: green;
	font-size: 26px;
}
	
.red {
	text-align: center;
	color: green;
	font-size: 26px;
}

<head>

<script src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body>


<script>
	

	    
	$(document).ready(function() {
              
              	var SDK=lpTag.agentSDK;
              	SDK.init();

		
                var onSuccess1 = function(data) {
                // Do something with the returning data
                	console.log(data);
			if(data === "DESKTOP"){
				document.getElementById("myCoBrowse").innerHTML = "E' possibile effettuare CoBrowse";
				$("#myCoBrowse").addClass("green");
			} else{
				document.getElementById("myCoBrowse").innerHTML = "Non e' possibile effettuare CoBrowse";
				$("#myCoBrowse").addClass("red");
			}
                };
                
                var onError1 = function(data) {
                // Do something with the returning data

                };
		
		var onSuccess2 = function(data) {
			var myChannel = data[0].url
			console.log(myChannel);
			if(myChannel.includes("3115")){
				document.getElementById("mioProdotto").innerHTML = "TIM CONNECT NIP ADSL";
			}
			else if(myChannel.includes("3116")){
				document.getElementById("mioProdotto").innerHTML = "TIM CONNECT NIP FIBRA";
			}
			else if(myChannel.includes("3117")){
				document.getElementById("mioProdotto").innerHTML = "TIM CONNECT GOLD NIP ADSL";
			}
			else if(myChannel.includes("3121")){
				document.getElementById("mioProdotto").innerHTML = "TIM CONNECT GOLD NIP FIBRA";
			}
			else if(myChannel.includes("3125")){
				document.getElementById("mioProdotto").innerHTML = "TIM CONNECT BLACK NIP ADSL";
			}
			else if(myChannel.includes("3126")){
				document.getElementById("mioProdotto").innerHTML = "TIM CONNECT BLACK NIP FIBRA";
			}
			else{
				document.getElementById("mioProdotto").innerHTML = "OFFERTA NON RICONOSCIUTA";
			}
			
		};
                
                var onError2 = function(data) {
                // Do something with the returning data

                };
		
		
             
                SDK.get('visitorInfo.device', onSuccess1, onError1);
		SDK.get('visitorJourney.pages', onSuccess2, onError2);

               
              
           });
	    
  
  
   
</script>
	

  </br>
  </br>
	
<div id="mywidget">Prodotto di interesse:</div>
<div id="mioProdotto" class="prodotto"></div>

</body>
